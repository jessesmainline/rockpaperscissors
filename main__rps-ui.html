
<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style_rps-ui.css">
    <script src="script_rps-ui.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Click on one of the buttons below to make your choice:</p>
    <div class="rps-choices">
        <button class="choiceButton" id="rock">
            <img src="images/rock/rock.png" alt="Rock">

        </button>
        <button class="choiceButton" id="paper">
            <img src="images/paper/paper.png" alt="Paper">

        </button>
        <button class="choiceButton" id="scissors">
            <img src="images/scissors/scissors.png" alt="Scissors">
        </button>
    </div>

    <!-- Scoreboard section -->
    <div id="scoreboard">
    </div>

    <h2>Game Results:</h2>
    <ul id="gameResult"></ul>
   
</body>
</html>
