
<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style_rps-ui.css">
    <script src="script_rps-ui.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Click on one of the buttons below to make your choice:</p>
    <button class="choiceButton" id="rock">
        <img src="images/rock/noun-fist-477918.png" alt="Rock">

    </button>
    <button class="choiceButton" id="paper">
        <img src="images/paper/noun-hand-477922.png" alt="Paper">

    </button>
    <button class="choiceButton" id="scissors">
        <img src="images/scissors/noun-scissors-477919.png" alt="Scissors">

    </button>
    <h2>Game Results:</h2>
    <ul id="gameResult"></ul>
    <div id="playerChoiceAnimation"></div>
    <div id="computerChoiceAnimation"></div>
</body>
</html>
